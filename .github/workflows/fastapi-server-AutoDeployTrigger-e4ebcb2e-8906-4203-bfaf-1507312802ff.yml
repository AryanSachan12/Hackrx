name: Trigger auto deployment for fastapi-server

on:
  push:
    branches: 
      - main
    paths:
      - '**'
      - '.github/workflows/fastapi-server-AutoDeployTrigger-e4ebcb2e-8906-4203-bfaf-1507312802ff.yml'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FASTAPISERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FASTAPISERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FASTAPISERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and deploy to Azure Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile  # or path relative to root
          imageToBuild: fastapiserver.azurecr.io/fastapi-server:${{ github.sha }}
          registryUrl: fastapiserver.azurecr.io
          registryUsername: ${{ secrets.FASTAPISERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FASTAPISERVER_REGISTRY_PASSWORD }}
          containerAppName: fastapi-server
          resourceGroup: fastapi
          containerAppEnvironment: fastapi-server-env
          targetPort: 80  # Or whatever your app listens on
